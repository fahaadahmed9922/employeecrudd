<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #1f2937;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .photo-preview {
            margin: 12px 0;
        }
        
        .photo-preview img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e5e7eb;
        }
        
        .no-photo {
            color: #6b7280;
            font-style: italic;
            padding: 8px 0;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        input[type="file"]:hover {
            border-color: #3b82f6;
        }
        
        input[type="submit"] {
            width: 100%;
            background: #3b82f6;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        
        input[type="submit"]:hover {
            background: #2563eb;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #3b82f6;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 10px;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Employee</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ employee[1] }}" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ employee[2] }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ employee[3] }}" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ employee[4] }}" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="{{ employee[5] }}" required>
            </div>

            <div class="form-group">
                <label>Current Photo</label>
                <div class="photo-preview">
                    {% if employee[6] %}
                        <img src="{{ url_for('uploaded_file', filename=employee[6]) }}" alt="Current photo">
                    {% else %}
                        <div class="no-photo">No photo uploaded</div>
                    {% endif %}
                </div>
            </div>

            <div class="form-group">
                <label for="photo">New Photo (optional)</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <input type="submit" value="Update Employee">
        </form>

        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
